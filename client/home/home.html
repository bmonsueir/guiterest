<template name = "home">
    <h1>Welcome to Guitarest!</h1>
    {{#with guitars}}
        {{#each guitars}}
            <div class = "guitars">
                <button class = "selectGuitar" data-toggle = "tooltip" title = "select">
                    <img class = "selectPicture" src = "{{guitar}}">
                </button>
            </div>
        {{/each}}
    {{/with}}        
</template>
